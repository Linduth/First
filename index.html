<!doctype html>
<html lang=en>
<head>
  <meta charset=utf-8>
  <title>What movie?</title>
  <link href="./main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <h1>What movie?</h1>
  <img src="movie.jpeg"alt height="150" width="150">
  <div class="inputSection">
      <div class="inputs">
        <input placeholder="Something"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button>Go!</button>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
      $(function() {
        $('.resultSection').hide()
        var add_option = function() {
          $('.inputs').append('<input></input>')
        }
        $('.addOption').click(add_option)
      })
    </script>
  </body>
</html>
